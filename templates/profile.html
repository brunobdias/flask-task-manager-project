{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2" action="{{ url_for('login')}}">
            <div class="card-panel">
               <h3 class="center-align light-blue-text text-darken-4">
                   {{ username }}'s Profile
               </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="center-align">
                New Here? 
                <a href="{{ url_for('register')}}" class="light-blue-text text-darken-4">Register Account</a>
            </div>
        </div>
    </div>

{% endblock %}
